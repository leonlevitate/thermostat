<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  </head>
  <body>
    <div class="img-weather"></div>
    <img class="img-weather" src="https://i.imgur.com/LdEJTpK.jpg">
      <h1>Global Thermostat</h1>

      <h2>City Temperature: <span id="current-temperature"></span></h2>
      <select id="current-city">
          <option value="london">London</option>
          <option value="newyork">New York</option>
          <option value="paris">Paris</option>
          <option value="tokyo">Tokyo</option>
          <option value="berlin">Berlin</option>
        </select>
          <p>
          <h2>Indoor Temperature: <span id="temperature"></span></h2>
            <p>
        <p>
          <button id="temperature-up">+</button>
        <button id="temperature-down">-</button>
        </p>
        <p>
        <button id="temperature-reset">Reset Temperature</button>
        </p>
        Power saving mode is <span id="power-saving-status">ON</span>
        <button id="powersaving-on">PSM on</button>
        <button id="powersaving-off">PSM off</button>
            </p>
          </p>

    <script src="/jquery.js"></script>
    <script src="src/thermostat.js"></script>
    <script src="src/interface.js"></script>
  </body>
</html>
